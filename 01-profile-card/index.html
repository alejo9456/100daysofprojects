<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="title" content="Título del proyecto">
    <meta name="description" content="Breve descripción del contenido del proyecto">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card - Frontend Club</title>
</head>

<body>
    <main class="profile-card">
        <section class="profile-card__content">
            <img class="profile-card__img" src="./images/avatar.png" alt="user-image">
            <h1 class="profile-card__name">Henrietta Gregory</h1>
            <span class="profile-card__address">Berkeley, CA </span>
            <span class="profile-card__description visible">Ethnographer of computation and computational ethnographer; research staff at the Berkeley Institute for Data Science</span>
        </section>
        <footer class="profile-card__footer">
            <img class="profile-card__icon" src="./images/twitter.svg" alt="Twitter">
            <img class="profile-card__icon" src="./images/linkedin.svg" alt="LinkedIn">
            <img class="profile-card__icon" src="./images/facebook.svg" alt="Facebook">
        </footer>
    </main>
</body>

</html>
